name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: anisolepower
  DOCKER_PASSWORD: dckr_pat_pdw5wdSIfZx3NRcuGnOF64A4VFk
  DOCKERHUB_REPO: campus-gpt-backend
  COMPOSE_DIR: /home/ubuntu/campus-gpt-backend
  VM_HOST: 3.6.36.26
  VM_USER: ubuntu

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ env.DOCKER_PASSWORD }}" | docker login -u ${{ env.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest .

      - name: Push Docker Image
        run: docker push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest

  restart-on-vm:
    name: Restart Docker Compose on VM
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Connect to VM and restart Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            cd ${{ env.COMPOSE_DIR }}
            restart-docker-compose
